<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <title>Meteo2 App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="weather-app-seach-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="weather-app-search-input"
          />
          <input
            type="submit"
            value="Search"
            class="weather-app-search-button"
          />
        </form>
      </header>
      <main>
        <div class="weather-app-all-data">
          <div class="weather-app-details">
            <h1>Tbilisi</h1>
            <p>
              Tuesday 7:49, clear sky
              <br />
              Humidity: <strong>48%</strong>, Wind: <strong>1.03km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature">
            <div class="weather-app-temperature-icon">üå§Ô∏è</div>
            <div class="weather-app-temperature-value">29</div>
            <div class="weather-app-temperature-unit">‚ÑÉ</div>
          </div>
        </div>
      </main>

        The project was coded by
